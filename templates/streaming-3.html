{% extends 'base.html' %}

{% block container %}

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4 game-background">
        <br>
        <h2 class="learning-path text-center"><b>Make the Sign</b></h2>
        <br>
        <p class="text-center">Try your best to create the letter with your hand... this time without the sign!</p>
        <br>
        <div class="row">

            <div class="col-sm-12">
                <div class="text-center">
                    <h1 class="game-letter">A</h1>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <h2
                    class="learning-path text-center"
                    style="color: #2cb6d1;"
                ></h2>
                <br>
                <div class="text-center">
                    <button
                        onclick="window.location.href = 'http://localhost:5000/';"
                        type="button"
                        class="btn btn-lg btn-custom"
                    >Go Back
                    </button>
                </div>
                <br>
                <br>
            </div>
        </div>

    </div>

    <div class="col-sm-1"></div>

    <div class="col-sm-5">
        <div class="text-center">
            <img
                src="{{ url_for('video_feed') }}"
                class="w-100"
            >
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

    crossorigin="anonymous"
></script>

    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
></script>
